<body onload="genreBootup()">
    <div class="parentdiv wrapper">

        <div class="col-md-12 col-xs-12 text-center w3-responsive animated animatedFadeInUp fadeInUp text-sm-left">
            <h1 class = 'spotifytitle2'><i id= 'logolink' class=" logo1 fa fa-spotify fa-1x"></i> SPOTIFY STATS</h1> 
        </div>


        <!-- PLOTS -->
        <div class="parentplot col-md-12 col-xs-12 text-center w3-responsive animated animatedFadeInUp fadeInUp text-sm-left">
            <div class="genretitle col-md-8 col-xs-8 text-center w3-responsive animated animatedFadeInUp fadeInUp text-sm-left Row">
                <div>
                    <h1> TOP GENRES <button type="button" class="btn btn-success btn-lg chartbutton fadeButton" onclick="cleanGenreList()">BUILD CHART</button></h1>
                </div>
            </div>
            
            <!-- Where barplot will be -->
            <div class = 'parentbarplot Row' id = 'parentbarplot'>
                
                <div class = 'col-md-8 col-xs-8 w3-responsive animated animatedFadeInUp fadeInUp text-sm-left' id="bar" style="float: left;"></div>
                <div class = 'explanationchart col-md-4 col-xs-4 w3-responsive animated animatedFadeInUp fadeInUp text-sm-center' id=" explanationchart">
                    <h1 id ="deletethis"></h1>
                    <ul class="genrelist col-md-4 col-xs-4 w3-responsive animated animatedFadeInUp fadeInUp text-sm-center" id="genrelist">
                    </ul>
                </div>

            </div>
            
        </div>
